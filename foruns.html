    <script>
        function obterIdDoForumDaUrl() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get("forumId");
}



function exibirForunsCadastrados() {
    const forunsCadastrados = JSON.parse(localStorage.getItem("forunsCadastrados")) || [];
    const forumList = document.querySelector(".forum-list");

    forumList.innerHTML = ""; // Limpa o conteúdo atual

    forunsCadastrados.forEach(forum => {
        const forumCard = criarForumCard(forum);
        forumList.appendChild(forumCard);
    });
}

function criarForumCard(forum) {
            const forumCard = document.createElement("div");
            forumCard.classList.add("forum-card");
            forumCard.innerHTML = `
                <div class="forum-foto">
                    <a href="chat_forum.html?forumId=${forum.id}"> <!-- Adicione o link da página desejada -->
                        <img src="data:image/png;base64,${forum.foto}" alt="Imagem do Fórum">
                    </a>
                </div>
                <div class="forum-info">
                    <h3>${forum.nome}</h3>
                    <p><strong>Assunto:</strong> ${forum.assunto}</p>
                    <p><strong>Descrição:</strong> ${forum.descricao}</p>
                </div>
            `;
            return forumCard;
        }

exibirForunsCadastrados(); // Chama a função para exibir os fóruns ao carregar a página



        const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));

function verificarUsuarioLogado() {
    if (usuarioLogado) {
        window.location.href = "perfil_usuario.html";
    } else {
        window.location.href = "login.html";
    }
}





// Atualiza o nome do usuário na barra de navegação
if (usuarioLogado) {
    const nomeUsuarioDisplay = document.getElementById("nomeUsuarioDisplay");
    nomeUsuarioDisplay.textContent = `Olá, ${usuarioLogado.nome}!`;
}
